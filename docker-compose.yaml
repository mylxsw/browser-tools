services:
  browser-tools:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - CHROMIUM_FLAGS=--no-sandbox --disable-dev-shm-usage
      - BROWSER_TOOLS_CORS_ENABLED=${BROWSER_TOOLS_CORS_ENABLED:-true}
      - BROWSER_TOOLS_DEBUG=${BROWSER_TOOLS_DEBUG:-true}
      - BROWSER_TOOLS_DEBUG_VERBOSE=${BROWSER_TOOLS_DEBUG_VERBOSE:-false}
      - BROWSER_TOOLS_LOG_JSON_MODE=${BROWSER_TOOLS_LOG_JSON_MODE:-true}
      - BROWSER_TOOLS_ZEROX_MODEL=${BROWSER_TOOLS_ZEROX_MODEL:-gpt-4o-mini}
      - BROWSER_TOOLS_TEMP_PATH=${BROWSER_TOOLS_TEMP_PATH:-/tmp/browser-tools}
      - BROWSER_TOOLS_PAGE_TIMEOUT=${BROWSER_TOOLS_PAGE_TIMEOUT:-120000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
    volumes:
      - ./temp:/tmp/browser-tools
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s